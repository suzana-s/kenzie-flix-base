<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Flix</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="logo">
        <img src="img/logo.png" alt="Logo da Kenzieflix">
    </header>
    <main class="main-perfil">
        <h1>Quem está assistindo?</h1>
        <div class="container-users">
            <ul class="flex-card">
                <li  class="cards">
                    <img src="img/pink.png" alt="Pink">
                    <p>Aline</p>
                </li>
                <li class="cards">
                    <img src="img/panda.png" alt="Panda">
                    <p>Pedrinho</p>
                </li>
                <li class="cards">
                    <img src="img/robot.png" alt="Robot">
                    <p>Júlia</p>
                </li>
                <li class="cards">
                    <img src="img/plus.png" alt="Adicionar" id="plus-circle">
                    <p>Adicionar perfil</p>
                </li>
            </ul>
        </div>
        <div class="button">
            <button>Gerenciar Perfis</button>
        </div>
    </main>

</body>
</html>
